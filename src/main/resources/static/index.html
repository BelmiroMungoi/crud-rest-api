<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pagina de Cadastro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<h1>CRUD Com Spring Rest API</h1>
	<form action="" class="row g-3">
		<div class="col-12">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>
		<div class="col-md-6">
			<label for="nomeCompleto" class="form-label">Nome Completo</label> <input
				type="text" class="form-control" id="nomeCompleto"
				placeholder="Exemplo: Belmiro Mungoi" required="required">
		</div>
		<div class="col-md-6">
			<label for="cell" class="form-label">Nr de Telefone</label> <input
				type="number" class="form-control" id="cell"
				placeholder="Exemplo: 841213410">
		</div>

		<div class="col-6">
			<label for="inputAddress2" class="form-label">BI</label> <input
				type="text" class="form-control" id="bi"
				placeholder="Exemplo: 100202341871M" required="required">
		</div>
		<div class="col-md-6">
			<label for="idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade"
				placeholder="Exemplo: 20" required="required">
		</div>

		<div class="col-12">
			<button type="submit" class="btn btn-primary"
				onclick="salvarUsuario()">Salvar</button>
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function salvarUsuario() {
			var id = $("#id").val();
			var nomeCompleto = $("#nomeCompleto").val();
			var nrPhone = $("cell").val();
			var bi = $("bi").val();
			var idade = $("idade");

			$.ajax({
				type : "POST",
				url : "/salvar",
				data : JSON.stringify({
					id : id,
					nomeCompleto : nomeCompleto,
					nrPhone : nrPhone,
					bi : bi,
					idade : idade
				}),
				dataType: 'json',
				contentType: "application/json; charset=uf-8",
				success: function(data) {
					alert("Salvo com Sucesso");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar" + xhr.responseText);

			});
		}
	</script>
</body>
</html>
