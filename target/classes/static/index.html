<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pagina de Cadastro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

<style type="text/css">
html {
	margin-left: 5%;

	margin-top: 5%;

<body>
	<h1>CRUD Com Spring Rest API</h1>
	<form action="" id="formUser" class="row g-3">
		<div class="col-12">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>
		<div class="col-md-6">
			<label for="nomeCompleto" class="form-label">Nome Completo</label> <input
				type="text" class="form-control" id="nomeCompleto"
				placeholder="Exemplo: Belmiro Mungoi" required="required">
		</div>
		<div class="col-md-6">
			<label for="cell" class="form-label">Nr de Telefone</label> <input
				type="number" class="form-control" id="cell"
				placeholder="Exemplo: 841213410">
		</div>

		<div class="col-6">
			<label for="inputAddress2" class="form-label">BI</label> <input
				type="text" class="form-control" id="bi"
				placeholder="Exemplo: 100202341871M" required="required">
		</div>
		<div class="col-md-6">
			<label for="idade" class="form-label">Idade</label> <input
				type="text" class="form-control" id="idade"
				placeholder="Exemplo: 20" required="required">
		</div>

		<div class="col-12">
			<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
			<button type="button" class="btn btn-secondary" onclick="document.getElementById('formUser').reset();">Novo</button>
			<button type="button" class="btn btn-danger"  data-bs-toggle="modal"  data-bs-target="#modalPesquisar">Pesquisar</button>
			
		</div>
	</form>
	
	<div class="modal fade" id="modalPesquisar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de usu√°rio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nomeBusca" class="col-form-label">Insira o nome:</label>
			<input type="text" class="form-control" id="nameBusca">          </div>
          <button type="button" class="btn btn-success" onclick="pesquisarUser()">Buscar</button>
        </form>

				<div style="height: 300px;overflow: scroll;">
					<table class="table" id="tabelaresultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome Completo</th>
								<th scope="col">Nr de BI</th>
								<th scope="col">Idade</th>
								<th scope="col">Telefone</th>								
								<th scope="col">Editar</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
	

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<script type="text/javascript">
		function salvarUsuario() {
			var id = $("#id").val();
			var nomeCompleto = $("#nomeCompleto").val();
			var nrPhone = $("#cell").val();
			var bi = $("#bi").val();
			var idade = $("#idade").val();

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nomeCompleto : nomeCompleto,
					nrPhone : nrPhone,
					bi : bi,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Salvo com Sucesso");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar" + xhr.responseText);

			});
		}
		
		function pesquisarUser(){

					method : "GET",
					url : "buscarPorNome",

							$('#tabelaresultados > tbody').append(
								'<tr id="'+response[i].id+'"><td>'+ response[i].id
								+ '</td><td>'+ response[i].nome
								+ '</td><td><button type="button" onclick="colocarEmEdicao('
								+ response[i].id
								+ ')" class="btn btn-primary">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="deleteUser('
								+ response[i].id
								+ ')">Delete</button></td></tr>');
						}*/
					  
					}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao buscar usuario: " + xhr.responseText);
				});
			}
		}
	</script>
</body>
</html>
